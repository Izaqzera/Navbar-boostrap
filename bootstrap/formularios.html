<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booststrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">

        <header class="page-header">
            <h1>Formulários bootstrap</h1>
        </header>

            <div class="row">
               <div class="col-sm-8"> 
                   <h3>Cadastre-se</h3>
                    <form>

                      <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                       </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="email" class="form-control" id="senha">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Aceito os termos do serviço?
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="opcoes"> PHP
                            </label>

                            <label>
                                <input type="radio" name="opcoes"> Java
                            </label>

                        </div>

                  <button type="submit" class="btn btn-primary">Cadastrar</button>

                   </form>

              </div>
           
              <div class="col-sm-4">
                 <h3>Logar</h3>

                 <div class="form-group">
                       <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                 </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-primary"> Logar </button>


              </div>

        </div>

    </div>

    
</body>
</html>
